<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 


    <!---------De 3la4an en sdk bta3 paypal---------->
    <script src="https://www.paypal.com/sdk/js?client-id=AUY0-Wn1BCYIeVEQcAAeoPSBdv5JmwzOSkVeJw-F82_GElg1Jd2cuxpNog6XlekKjkrpMsHc_07fKUwE"></script>




    
    </head>

    <body>

    

        <div class="container payment-container">
            <div class="payment-header">
                <h2>Payment Details</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="nameOnCard" class="form-label">Name on Card</label>
                    <input type="text" class="form-control" id="nameOnCard" placeholder="Enter name as on card" required> 
                 </div>
    
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
    
                <div class="row mb-3"> 
                     <div class="col-md-6">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="billingAddress" class="form-label">Billing Address</label>
                    <textarea class="form-control" id="billingAddress" rows="3" placeholder="Enter billing address" required></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary">Submit Payment</button>
            </form>
        </div>
     
        <div id="paypal-button-container"></div>






        <script>
            paypal.Buttons({
              createOrder: function(data, actions) {
                // Set up the transaction details
                return actions.order.create({
                  purchase_units: [{
                    amount: {
                      value: '10.00' // Replace with the total amount
                    }
                  }]
                });
              },
              onApprove: function(data, actions) {
                // Capture the funds from the transaction
                return actions.order.capture().then(function(details) {
                  alert('Transaction completed by ' + details.payer.name.given_name);
                });
              },
              onError: function(err) {
                console.error('PayPal Checkout Error:', err);
              }
            }).render('#paypal-button-container');
          </script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
    </html>
