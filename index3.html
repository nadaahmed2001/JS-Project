<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style3.css" rel="stylesheet">
</head>
<body>
<div class="singin-Handler">
    <form class="row g-3">
        <div class="col-md-6">
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" >
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label" id="email">Email</label>
          <input type="email" class="form-control" id="inputEmail4" >
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
       
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary button-handler"><a href="./index.html">Sign in</a></button>
        </div>
      </form>
</div>

    
    
    <script src="javascript.js" type="module"></script>
</body>
</html>
