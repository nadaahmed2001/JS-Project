<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" href="../../images/pngtree-shop-icon-image_2292526.jpg" type="image/x-icon"></link>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
  <link rel="stylesheet" href="./register.css" ></link>
  <link rel="icon" href="../images/logo.png" type="image/x-icon" />
</head>

<body>

  <div class="singin-Handler">
  <form id="myForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="name">
        <p class="error-message" id="firstNameError" style="color: red; display: none;">First Name field is required</p>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="pass">
        <p class="error-message" id="lastNameError" style="color: red; display: none;">Last Name field is required</p>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label" id="email">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
        <p class="error-message" id="emailError" style="color: red; display: none;">Email field is required</p>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
        <p class="error-message" id="passwordError" style="color: red; display: none;">Password field is required</p>
      </div>
      <div class="col-md-6">
        <label for="inputphonenum" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="inputphonenum">
        <p class="error-message" id="phoneError" style="color: red; display: none;">Phone Number field is required</p>
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        <p class="error-message" id="addressError" style="color: red; display: none;">Address field is required</p>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
        <p class="error-message" id="cityError" style="color: red; display: none;">City field is required</p>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
           I Agree to terms and Conditions.
          </label>
          <p class="error-message" id="checkboxError" style="color: red; display: none;">You must agree</p>
        </div>
      </div>
      <p> Aleady have account ? <a class="Resgister" href="./login.html"> Sign in</a></p>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submit">Register</button>
      </div>
    </form>
  </div>
  </div>

  <script src="./register.js"></script>
  <!-- <script src="./javascript.js"></script> -->


</body>

</html>
